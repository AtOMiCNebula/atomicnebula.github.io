<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}" media="screen,projection">
    <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print" />
    <!--[if IE]><link rel="stylesheet" href="{{ "/css/ie.css" | prepend: site.baseurl }}" media="screen,projection"><![endif]-->
    <link rel="stylesheet" href="{{ "/css/misc.css" | prepend: site.baseurl }}" media="screen,projection,print">

    <link rel="openid2.provider" href="https://openid.stackexchange.com/openid/provider">
    <link rel="openid2.local_id" href="https://openid.stackexchange.com/user/cb281ab8-5659-4955-8646-5312a193a97f">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript">
      var appInsights=window.appInsights||function(config){
        function r(config){t[config]=function(){var i=arguments;t.queue.push(function(){t[config].apply(t,i)})}}var t={config:config},u=document,e=window,o="script",s=u.createElement(o),i,f;for(s.src=config.url||"//az416426.vo.msecnd.net/scripts/a/ai.0.js",u.getElementsByTagName(o)[0].parentNode.appendChild(s),t.cookie=u.cookie,t.queue=[],i=["Event","Exception","Metric","PageView","Trace"];i.length;)r("track"+i.pop());return r("setAuthenticatedUserContext"),r("clearAuthenticatedUserContext"),config.disableExceptionTracking||(i="onerror",r("_"+i),f=e[i],e[i]=function(config,r,u,e,o){var s=f&&f(config,r,u,e,o);return s!==!0&&t["_"+i](config,r,u,e,o),s}),t
      }({
        instrumentationKey:"4fc841fb-a983-46cd-af4a-3164c40a7b3f"
      });
      window.appInsights=appInsights;
      appInsights.trackPageView();
    </script>
  </head>
  <body>

    <div class="container showgridd">
      <div class="span-7 center colborder">
        <h1 id="header"><a href="/" class="cloaked-url">
          Planet Nebula<span id="logo-separator">: </span><span id="logo-subtitle">The Personal Website of Jeff Weiner</span>
        </a></h1>
      </div>
      <div id="pages" class="span-16 last">
        <p>Pages:</p>
        <ul class="list-blank">
          {% assign pagesSorted = site.pages | sort: 'order' %}
          {% for my_page in pagesSorted %}{% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}{% endfor %}
        </ul>
      </div>
      <hr />
      <div id="content" class="span-22 prepend-1 append-1 last">

{{ content }}

      </div>
      <div id="footer" class="span-24 last center">
        <hr />
	<span><a href="{{ "/portfolio/tilde/" | prepend: site.baseurl }}" class="cloaked-url">Planet Nebula</a> &copy; {{ site.time | date: "%Y" }} <a href="{{ "/contact/" | prepend: site.baseurl }}" class="cloaked-url">Jeff Weiner</a></span>
      </div>
    </div>

  </body>
</html>
